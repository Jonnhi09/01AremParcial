<!DOCTYPE html>
<html>
    <head>
        <title>Resul App</title>
        <meta charset="UTF-8">
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: center;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Colección de números</th>
                <th>Media</th>
                <th>Desviación estándar</th>
            </tr>
            <tr>
                <td>{1,2,3,...}</td>
                <td>m</td>
                <td>ds</td>
            </tr>
        </table>
    </body>
</html>
